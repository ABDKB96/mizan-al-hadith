<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ميزان الحديث</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(180deg, #0f172a, #020617);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    .quote {
      text-align: center;
      color: #fbbf24;
      margin-bottom: 24px;
      font-size: 14px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      border-radius: 12px;
      border: none;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background-color: #fbbf24;
      color: #000;
      font-size: 16px;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      background: #020617;
      border-radius: 12px;
      padding: 12px;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ميزان الحديث</h1>
    <div class="quote">
      "إن هذا العلم دين، فانظروا عمن تأخذون دينكم"
    </div>

    <textarea placeholder="اكتب نص الحديث هنا..."></textarea>
    <button onclick="showResult()">تحقق من الحديث</button>

    <div class="result" id="result">
      <strong>⚖️ حكم الحديث:</strong> جاري التحليل...
    </div>
  </div>

  <script>
    function showResult() {
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
