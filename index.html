<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان الحديث</title>

<style>
:root{
  --bg1:#020617;
  --bg2:#0f172a;
  --gold1:#facc15;
  --gold2:#f59e0b;
  --soft:#cbd5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.app{
  width:100%;
  max-width:430px;
  padding:18px;
}

.card{
  background:rgba(15,23,42,.95);
  border-radius:30px;
  padding:30px 22px 28px;
  box-shadow:0 35px 90px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0;
  font-size:28px;
}

.quote{
  margin-top:10px;
  text-align:center;
  color:var(--gold1);
  font-size:14px;
  line-height:1.8;
  margin-bottom:20px;
}

/* ===== الصورة المولدة ===== */
.banner{
  margin:0 auto 26px;
  width:100%;
  max-width:340px;
}
.banner svg{
  width:100%;
  height:auto;
  display:block;
  border-radius:22px;
}

/* الإدخال */
textarea{
  width:100%;
  height:135px;
  border-radius:22px;
  border:none;
  padding:16px;
  font-size:16px;
  outline:none;
  resize:none;
}

/* زر التحقق */
.main-btn{
  margin-top:20px;
  width:100%;
  height:54px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,var(--gold1),var(--gold2));
  color:#000;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(250,204,21,.45);
}

/* الفوتر */
.footer{
  margin-top:34px;
  text-align:center;
}

/* زر PayPal */
.paypal{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:0 auto 16px;
  padding:16px 20px;
  max-width:310px;
  border-radius:22px;
  background:linear-gradient(135deg,#ffffff,#f1f5f9);
  color:#000;
  text-decoration:none;
  box-shadow:0 18px 45px rgba(0,0,0,.45);
}

.paypal span{
  font-size:14px;
  font-weight:600;
}

.signature{
  font-size:12px;
  line-height:1.9;
  color:var(--soft);
}
.signature .dua{
  margin-top:6px;
  font-style:italic;
}
</style>
</head>

<body>

<div class="app">
  <div class="card">

    <h1>ميزان الحديث</h1>

    <div class="quote">
      "إن هذا العلم دين، فانظروا عمن تأخذون دينكم"
    </div>

    <!-- الصورة المولدة (واضحة) -->
    <div class="banner">
      <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#facc15"/>
            <stop offset="100%" stop-color="#f59e0b"/>
          </linearGradient>
        </defs>

        <rect width="400" height="200" rx="26" fill="#020617"/>

        <!-- هالة -->
        <circle cx="200" cy="90" r="70" fill="url(#gold)" opacity="0.18"/>

        <!-- ميزان -->
        <path d="M200 40 v70 M150 60 l50 20 l50-20"
              stroke="url(#gold)" stroke-width="4" fill="none"/>

        <!-- كفتي الميزان -->
        <circle cx="170" cy="90" r="10" fill="url(#gold)"/>
        <circle cx="230" cy="90" r="10" fill="url(#gold)"/>

        <!-- كتاب -->
        <rect x="170" y="110" width="60" height="35" rx="6"
              fill="url(#gold)" opacity="0.9"/>

        <text x="200" y="175" text-anchor="middle"
              font-size="15" fill="#facc15">
          توثيق الحديث النبوي
        </text>
      </svg>
    </div>

    <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

    <button class="main-btn">تحقق من الحديث</button>

    <div class="footer">

      <a class="paypal"
         href="https://www.paypal.me/abdkb96"
         target="_blank">

        <!-- شعار PayPal -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#003087">
          <path d="M7 21H4a1 1 0 0 1-1-1l3-16a1 1 0 0 1 1-.8h7a5 5 0 0 1 0 10h-2l-.7 4.5a1 1 0 0 1-1 .8H8.5"/>
        </svg>

        <span>المساهمة في الوقف</span>

        <!-- درع + صح -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#16a34a">
          <path d="M12 2l7 4v6c0 5-3.5 9.7-7 10-3.5-.3-7-5-7-10V6l7-4zm-1 13l5-5-1.4-1.4L11 12.2 9.4 10.6 8 12l3 3z"/>
        </svg>

      </a>

      <div class="signature">
        إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
        <span class="dua">صدقة جارية – لا تنسونا من الدعاء</span>
      </div>

    </div>

  </div>
</div>

</body>
</html>
