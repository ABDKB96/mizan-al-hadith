<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان الحديث</title>

<style>
:root{
  --bg:#070b18;
  --card:#0d1730;
  --gold:#f5c24c;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  background:
    radial-gradient(circle at top, #1a2a52 0%, #070b18 60%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.app{
  width:100%;
  max-width:420px;
  padding:28px 20px 30px;
  background:rgba(15,25,55,.55);
  backdrop-filter: blur(18px);
  border-radius:28px;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

h1{
  margin:0;
  font-size:34px;
  text-align:center;
}

.quote{
  margin-top:8px;
  text-align:center;
  color:var(--gold);
  font-size:15px;
}

.hero{
  margin:22px 0 26px;
  height:220px;
  border-radius:22px;
  background:
    radial-gradient(circle at center,
      rgba(245,194,76,.15),
      rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1581091870627-3c5f75c97d46?auto=format&fit=crop&w=900&q=80");
  background-size:cover;
  background-position:center;
  box-shadow: inset 0 0 60px rgba(0,0,0,.6);
}

textarea{
  width:100%;
  min-height:120px;
  border:none;
  border-radius:18px;
  padding:16px;
  font-size:15px;
  outline:none;
}

button.main{
  width:100%;
  margin-top:14px;
  padding:16px;
  font-size:18px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#f7d36b,#eeb93a);
  color:#000;
  font-weight:bold;
  box-shadow:0 10px 30px rgba(245,194,76,.45);
}

a.paypal{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:14px;
  padding:14px;
  background:#fff;
  color:#000;
  border-radius:999px;
  text-decoration:none;
  font-weight:bold;
}

a.paypal img{
  height:22px;
}

.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:#cfd6ff;
}
</style>
</head>

<body>
  <div class="app">
    <h1>ميزان الحديث</h1>
    <div class="quote">"إن هذا العلم دين، فانظروا عمن تأخذون دينكم"</div>

    <div class="hero"></div>

    <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

    <button class="main">تحقق من الحديث</button>

    <a class="paypal" href="https://www.paypal.me/abdkb96" target="_blank">
      <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png">
      المساهمة في الوقف ✓
    </a>

    <div class="footer">
      إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
      صدقة جارية – لا تنسونا من الدعاء
    </div>
  </div>
</body>
</html>
