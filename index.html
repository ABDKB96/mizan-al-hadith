<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان الحديث</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111a2e;
  --gold:#f5c451;
  --text:#ffffff;
  --muted:#b8c1d9;
}

*{box-sizing:border-box;font-family:"Segoe UI",Tahoma}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#18243f,#060a14 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  padding:28px 20px 34px;
  background:linear-gradient(180deg,#0f1830,#0a1020);
  border-radius:28px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  margin:0;
  font-size:30px;
  font-weight:800;
}

.quote{
  text-align:center;
  color:var(--gold);
  margin:12px 0 22px;
  font-size:15px;
}

.hero{
  background:
    radial-gradient(circle at center,#2a355c 0%,#0b1220 65%);
  border-radius:20px;
  padding:24px;
  margin-bottom:22px;
  display:flex;
  justify-content:center;
}

/* === رسم الكتب (بديل الصورة) === */
.books{
  width:220px;
  height:150px;
  position:relative;
}
.book{
  position:absolute;
  left:0; right:0;
  margin:auto;
  height:38px;
  border-radius:8px;
  box-shadow:0 10px 25px rgba(0,0,0,.5);
}
.book.one{
  bottom:0;
  width:220px;
  background:linear-gradient(135deg,#7a4a1a,#c38b3a);
}
.book.two{
  bottom:36px;
  width:200px;
  background:linear-gradient(135deg,#0f3b5a,#2f7aa3);
}
.book.three{
  bottom:72px;
  width:180px;
  background:linear-gradient(135deg,#1c5c2b,#3fae65);
}
.book::after{
  content:"";
  position:absolute;
  right:12px;
  top:10px;
  width:22px;
  height:4px;
  background:#f5c451;
  border-radius:3px;
}

textarea{
  width:100%;
  height:120px;
  border-radius:18px;
  border:none;
  padding:18px;
  font-size:16px;
  resize:none;
}

.btn{
  width:100%;
  margin-top:16px;
  padding:16px;
  border-radius:999px;
  border:none;
  font-size:18px;
  font-weight:700;
  cursor:pointer;
}

.primary{
  background:linear-gradient(135deg,#f3b53f,#f5c451);
  color:#000;
  box-shadow:0 10px 30px rgba(245,196,81,.5);
}

.paypal{
  margin-top:14px;
  background:#fff;
  color:#000;
  display:flex;
  gap:10px;
  align-items:center;
  justify-content:center;
}

.paypal img{
  width:20px;
}

.footer{
  margin-top:18px;
  text-align:center;
  color:var(--muted);
  font-size:13px;
}
</style>
</head>

<body>
<div class="app">

<h1>ميزان الحديث</h1>
<div class="quote">"إن هذا العلم دين، فانظروا عمّن تأخذون دينكم"</div>

<div class="hero">
  <div class="books">
    <div class="book one"></div>
    <div class="book two"></div>
    <div class="book three"></div>
  </div>
</div>

<textarea placeholder="اكتب نص الحديث هنا..."></textarea>

<button class="btn primary">تحقق من الحديث</button>

<a class="btn paypal" href="https://www.paypal.me/abdkb96" target="_blank">
  ✔ المساهمة في الوقف
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg">
</a>

<div class="footer">
إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
صدقة جارية – لا تنسونا من الدعاء
</div>

</div>
</body>
</html>
