<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ميزان الحديث</title>

<style>
:root{
  --bg1:#0b1020;
  --bg2:#111827;
  --gold:#f5c04e;
  --gold-dark:#e0a92f;
  --card:rgba(255,255,255,0.06);
  --white:#ffffff;
  --muted:#cbd5e1;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Segoe UI", Tahoma, Arial, sans-serif;
  background:
    radial-gradient(circle at top, #1e293b 0%, var(--bg1) 60%, #020617 100%);
  color:var(--white);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02));
  border-radius:28px;
  padding:26px 22px 30px;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  backdrop-filter: blur(14px);
}

h1{
  margin:0;
  text-align:center;
  font-size:32px;
  letter-spacing:.5px;
}

.quote{
  margin:12px 0 22px;
  text-align:center;
  color:var(--gold);
  font-size:15px;
}

/* ===== صورة الكتب ===== */
.hero{
  width:100%;
  border-radius:22px;
  margin:18px 0 22px;
  box-shadow:0 20px 50px rgba(0,0,0,.55);
  display:block;
}

/* ===== مربع الإدخال ===== */
textarea{
  width:100%;
  height:120px;
  border:none;
  border-radius:22px;
  padding:18px;
  font-size:16px;
  resize:none;
  outline:none;
}

/* ===== زر التحقق ===== */
.check-btn{
  margin-top:18px;
  width:100%;
  border:none;
  border-radius:28px;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  background:linear-gradient(135deg, var(--gold), var(--gold-dark));
  color:#111;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(245,192,78,.45);
}

/* ===== زر PayPal ===== */
.paypal{
  margin-top:18px;
  width:100%;
  text-decoration:none;
  background:#fff;
  color:#0f172a;
  border-radius:28px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  font-weight:600;
}

.paypal img{
  height:22px;
}

/* ===== التوقيع ===== */
.footer{
  margin-top:22px;
  text-align:center;
  color:var(--muted);
  font-size:14px;
  line-height:1.7;
}
</style>
</head>

<body>

<div class="app">

  <h1>ميزان الحديث</h1>

  <div class="quote">
    "إن هذا العلم دين، فانظروا عمّن تأخذون دينكم"
  </div>

  <!-- صورة الكتب (اللي عجبتك) -->
  <img src="books.png" alt="كتب الحديث" class="hero">

  <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

  <button class="check-btn">تحقق من الحديث</button>

  <a class="paypal" href="https://www.paypal.me/abdkb96" target="_blank">
    <span>المساهمة في الوقف</span>
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
  </a>

  <div class="footer">
    إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
    صدقة جارية – لا تنسونا من الدعاء
  </div>

</div>

</body>
</html>
