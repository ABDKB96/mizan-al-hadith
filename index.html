<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ميزان الحديث</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0%, #020617 70%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 18px;
    }

    .card {
      background: rgba(15, 23, 42, 0.92);
      border-radius: 24px;
      padding: 28px 22px 30px;
      box-shadow: 0 25px 70px rgba(0,0,0,.5);
    }

    h1 {
      text-align: center;
      margin: 0 0 6px;
      font-size: 26px;
      letter-spacing: .4px;
    }

    .quote {
      text-align: center;
      color: #fbbf24;
      font-size: 14px;
      margin-bottom: 26px;
      line-height: 1.7;
    }

    textarea {
      width: 100%;
      height: 130px;
      resize: none;
      border-radius: 18px;
      border: none;
      padding: 14px 16px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      background: #ffffff;
      color: #000;
    }

    .btn {
      margin-top: 18px;
      width: 100%;
      height: 48px;
      border-radius: 18px;
      border: none;
      background: linear-gradient(135deg, #facc15, #f59e0b);
      color: #000;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:active {
      transform: scale(0.98);
    }

    .footer {
      margin-top: 28px;
      text-align: center;
    }

    .paypal-card {
      display: block;
      margin: 0 auto 14px;
      background: linear-gradient(135deg, #ffffff, #f1f5f9);
      color: #000;
      border-radius: 18px;
      padding: 14px 18px;
      text-decoration: none;
      width: 100%;
      max-width: 260px;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }

    .paypal-card span {
      display: block;
      font-weight: 600;
      font-size: 15px;
    }

    .paypal-card small {
      font-size: 12px;
      color: #475569;
    }

    .signature {
      margin-top: 10px;
      line-height: 1.8;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="card">

      <h1>ميزان الحديث</h1>

      <div class="quote">
        "إن هذا العلم دين، فانظروا عمن تأخذون دينكم"
      </div>

      <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

      <button class="btn">تحقق من الحديث</button>

      <div class="footer">

        <a
          href="https://www.paypal.me/abdkb96"
          target="_blank"
          class="paypal-card"
        >
          <span>المساهمة في الوقف</span>
          <small>الدفع عبر PayPal</small>
        </a>

        <div class="signature">
          إعداد عبدالفتاح الشوابكة (abdkb96@)<br>
          صدقة جارية – لا تنسونا من الدعاء
        </div>

      </div>
    </div>
  </div>
</body>
</html>
