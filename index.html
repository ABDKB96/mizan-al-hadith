<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ميزان الحديث</title>

<style>
:root{
  --bg1:#0b1220;
  --bg2:#0f1b2d;
  --card:#111827ee;
  --gold:#f5c542;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: "Segoe UI", Tahoma, sans-serif;
  background:
    radial-gradient(circle at top,#1e293b 0%,#020617 70%);
  color:var(--text);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,var(--bg2),var(--bg1));
  border-radius:26px;
  padding:28px 22px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}

h1{
  margin:10px 0 6px;
  text-align:center;
  font-size:28px;
  letter-spacing:.5px;
}

.quote{
  text-align:center;
  color:var(--gold);
  font-size:14px;
  margin-bottom:18px;
}

/* ===== صورة الكتب ===== */
.hero{
  margin:18px auto 22px;
  width:100%;
  border-radius:18px;
  background:linear-gradient(145deg,#0f172a,#020617);
  padding:22px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero svg{
  width:100%;
  max-width:260px;
  height:auto;
}

/* ===== الإدخال ===== */
textarea{
  width:100%;
  min-height:110px;
  border:none;
  outline:none;
  border-radius:18px;
  padding:18px;
  font-size:16px;
  resize:none;
  background:#f8fafc;
  color:#020617;
  margin-bottom:16px;
}

/* ===== زر التحقق ===== */
.primary{
  width:100%;
  border:none;
  border-radius:999px;
  padding:16px;
  font-size:18px;
  font-weight:600;
  background:linear-gradient(90deg,#f5c542,#fbbf24);
  color:#020617;
  cursor:pointer;
  box-shadow:0 12px 30px rgba(245,197,66,.4);
  margin-bottom:14px;
}

/* ===== زر PayPal ===== */
.pay{
  width:100%;
  border:none;
  border-radius:999px;
  padding:14px 16px;
  font-size:16px;
  font-weight:500;
  background:#f8fafc;
  color:#020617;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  cursor:pointer;
  text-decoration:none;
}

.pay img{
  height:18px;
}

/* ===== التوقيع ===== */
.footer{
  margin-top:16px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  line-height:1.7;
}

.footer strong{
  color:#e5e7eb;
}
</style>
</head>

<body>

<div class="app">

  <h1>ميزان الحديث</h1>
  <div class="quote">
    "إن هذا العلم دين، فانظروا عمّن تأخذون دينكم"
  </div>

  <!-- ===== صورة الكتب (بدون سواد، متناسقة) ===== -->
  <div class="hero">
    <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#f5c542"/>
          <stop offset="100%" stop-color="#fbbf24"/>
        </linearGradient>
      </defs>

      <!-- كتب -->
      <rect x="40" y="120" width="220" height="26" rx="6" fill="#1e293b"/>
      <rect x="50" y="95" width="200" height="26" rx="6" fill="#334155"/>
      <rect x="60" y="70" width="180" height="26" rx="6" fill="#475569"/>

      <!-- كتاب ذهبي -->
      <rect x="90" y="40" width="120" height="30" rx="8" fill="url(#g1)"/>

      <!-- نص -->
      <text x="150" y="60" text-anchor="middle" font-size="12" fill="#020617">
        علم الحديث
      </text>
    </svg>
  </div>

  <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

  <button class="primary">تحقق من الحديث</button>

  <a class="pay" href="https://www.paypal.me/abdkb96" target="_blank">
    <span>✔️</span>
    <span>المساهمة في الوقف</span>
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
  </a>

  <div class="footer">
    إعداد <strong>عبدالفتاح الشوابكة</strong> (@abdkb96)<br>
    صدقة جارية – لا تنسونا من الدعاء
  </div>

</div>

</body>
</html>
