<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان الحديث</title>

<style>
:root{
  --bg1:#020617;
  --bg2:#0f172a;
  --gold1:#facc15;
  --gold2:#f59e0b;
  --text-soft:#cbd5f5;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(circle at 20% 10%, #1e293b 0%, transparent 40%),
    linear-gradient(180deg,var(--bg2),var(--bg1));
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.app{
  width:100%;
  max-width:430px;
  padding:18px;
}

.card{
  background:rgba(15,23,42,.95);
  border-radius:28px;
  padding:30px 22px 30px;
  box-shadow:0 30px 90px rgba(0,0,0,.6);
}

/* العنوان */
h1{
  text-align:center;
  margin:0;
  font-size:27px;
  letter-spacing:.6px;
}

/* الأثر */
.quote{
  margin-top:10px;
  text-align:center;
  color:var(--gold1);
  font-size:14px;
  line-height:1.8;
  margin-bottom:18px;
}

/* صورة مولدة */
.illustration{
  margin:0 auto 26px;
  width:100%;
  max-width:320px;
}
.illustration svg{
  width:100%;
  height:auto;
  display:block;
}

/* مربع الإدخال */
textarea{
  width:100%;
  height:135px;
  border-radius:22px;
  border:none;
  padding:16px;
  font-size:16px;
  outline:none;
  resize:none;
}

/* زر التحقق */
.main-btn{
  margin-top:20px;
  width:100%;
  height:52px;
  border-radius:22px;
  border:none;
  background:linear-gradient(135deg,var(--gold1),var(--gold2));
  color:#000;
  font-size:17px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(250,204,21,.45);
}
.main-btn:active{transform:scale(.97)}

/* الفوتر */
.footer{
  margin-top:32px;
  text-align:center;
}

/* زر PayPal */
.paypal{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:0 auto 16px;
  padding:16px 18px;
  max-width:300px;
  border-radius:22px;
  background:linear-gradient(135deg,#ffffff,#f1f5f9);
  color:#000;
  text-decoration:none;
  box-shadow:0 16px 40px rgba(0,0,0,.4);
}

.paypal span{
  font-size:14px;
  font-weight:600;
}

/* التوقيع */
.signature{
  font-size:12px;
  line-height:1.9;
  color:var(--text-soft);
}
.signature .dua{
  margin-top:6px;
  font-style:italic;
}
</style>
</head>

<body>

<div class="app">
  <div class="card">

    <h1>ميزان الحديث</h1>

    <div class="quote">
      "إن هذا العلم دين، فانظروا عمن تأخذون دينكم"
    </div>

    <!-- صورة مولدة -->
    <div class="illustration">
      <svg viewBox="0 0 400 220" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#facc15"/>
            <stop offset="100%" stop-color="#f59e0b"/>
          </linearGradient>
        </defs>

        <rect x="0" y="0" width="400" height="220" rx="28" fill="#020617"/>
        <circle cx="200" cy="110" r="70" fill="url(#g)" opacity="0.15"/>
        <path d="M200 60 L240 110 L200 160 L160 110 Z" fill="url(#g)"/>
        <text x="200" y="200" text-anchor="middle" font-size="14" fill="#facc15">
          توثيق الحديث النبوي
        </text>
      </svg>
    </div>

    <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

    <button class="main-btn">
      تحقق من الحديث
    </button>

    <div class="footer">

      <a
        class="paypal"
        href="https://www.paypal.me/abdkb96"
        target="_blank">

        <!-- شعار PayPal -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="#003087">
          <path d="M7 21H4a1 1 0 0 1-1-1l3-16a1 1 0 0 1 1-.8h7a5 5 0 0 1 0 10h-2l-.7 4.5a1 1 0 0 1-1 .8H8.5"/>
        </svg>

        <span>المساهمة في الوقف</span>

        <!-- درع + صح -->
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#16a34a">
          <path d="M12 2l7 4v6c0 5-3.5 9.7-7 10-3.5-.3-7-5-7-10V6l7-4zm-1 13l5-5-1.4-1.4L11 12.2 9.4 10.6 8 12l3 3z"/>
        </svg>

      </a>

      <div class="signature">
        إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
        <span class="dua">صدقة جارية – لا تنسونا من الدعاء</span>
      </div>

    </div>

  </div>
</div>

</body>
</html>
