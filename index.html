<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ميزان الحديث</title>

<style>
:root{
  --bg:#0b1020;
  --card:#12182c;
  --gold:#f5c451;
  --text:#ffffff;
  --muted:#c9c9c9;
}

*{
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#1a2140,transparent 60%),
    linear-gradient(180deg,#0b1020,#050812);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:rgba(18,24,44,.85);
  border-radius:28px;
  padding:28px 22px 26px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  text-align:center;
}

/* العنوان */
h1{
  margin:0 0 10px;
  font-size:30px;
  font-weight:700;
}

.quote{
  color:var(--gold);
  font-size:15px;
  margin-bottom:22px;
}

/* صورة الكتب */
.hero{
  background:transparent;
  padding:18px;
  margin-bottom:22px;
}

.hero img{
  width:100%;
  max-width:300px;
  display:block;
  margin:auto;
  filter:drop-shadow(0 20px 40px rgba(0,0,0,.6));
}

/* مربع الإدخال */
textarea{
  width:100%;
  min-height:120px;
  border-radius:22px;
  border:none;
  padding:18px;
  font-size:16px;
  resize:none;
  outline:none;
  margin-bottom:18px;
}

/* زر التحقق */
.btn-main{
  width:100%;
  border:none;
  border-radius:999px;
  padding:16px;
  font-size:18px;
  font-weight:700;
  background:linear-gradient(135deg,#ffd56a,#f2b544);
  color:#2a1c00;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(245,196,81,.45);
  margin-bottom:16px;
}

/* زر PayPal */
.paypal{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:#ffffff;
  color:#111;
  border-radius:999px;
  padding:14px;
  font-weight:600;
  text-decoration:none;
  margin-bottom:18px;
}

.paypal img{
  height:20px;
}

.check{
  width:20px;
  height:20px;
  border-radius:50%;
  background:#2ecc71;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:14px;
}

/* التوقيع */
.footer{
  font-size:13px;
  color:var(--muted);
  line-height:1.7;
}
</style>
</head>

<body>

<div class="app">

  <h1>ميزان الحديث</h1>
  <div class="quote">"إن هذا العلم دين، فانظروا عمن تأخذون دينكم"</div>

  <!-- صورة الكتب -->
  <div class="hero">
    <img src="books.png" alt="كتب الحديث">
  </div>

  <textarea placeholder="اكتب نص الحديث هنا..."></textarea>

  <button class="btn-main">تحقق من الحديث</button>

  <a class="paypal" href="https://www.paypal.me/abdkb96" target="_blank">
    <span class="check">✓</span>
    <span>المساهمة في الوقف</span>
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
  </a>

  <div class="footer">
    إعداد عبدالفتاح الشوابكة (@abdkb96)<br>
    صدقة جارية – لا تنسونا من الدعاء
  </div>

</div>

</body>
</html>
